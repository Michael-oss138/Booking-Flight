dist: xenial
language: python
python:
  - 3.7.2
install:
  - pip install -r requirements.txt
  - pip install coveralls 
  - pip install nose
before_script:
  - psql -c "CREATE DATABASE test_flight_booking;" -U postgres
  - psql -c "CREATE USER flight WITH PASSWORD 'flightpass';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE test_flight_booking TO flight;" -U postgres  
script:
  - nosetests --with-coverage --cover-package=app
after_success:
  - coveralls